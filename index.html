<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons Bring Joy Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 100%;
            margin: 0 auto;
        }
        .gallery img {
            max-width: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        @media (min-width: 481px) {
            .gallery img {
                max-width: calc(50% - 10px);
            }
        }
        @media (min-width: 769px) {
            .gallery img {
                max-width: calc(33.333% - 14px);
            }
        }
        @media (min-width: 1025px) {
            .gallery img {
                max-width: calc(100vw - 40px);  /* 40px accounts for body padding */
            }
        }
        @media (max-width: 480px) {
            .gallery img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Balloons Bring Joy!</h1>
    <div class="gallery">
        <img src="image1.png" alt="Happy boy with balloons">
        <img src="image2.png" alt="Smiling girl with Happy Birthday balloon">
        <img src="image3.png" alt="Joyful boy with colorful balloons">
        <img src="image4.png" alt="Cheerful girl holding birthday balloons">
        <img src="image5.png" alt="Excited girl with birthday balloons">
        <img src="image6.png" alt="Happy boy with balloons">
        <img src="image7.png" alt="Smiling girl with Happy Birthday balloon">
        <img src="image8.png" alt="Joyful boy with colorful balloons">
        <img src="image9.png" alt="Cheerful girl holding birthday balloons">
        <img src="image10.png" alt="Excited girl with birthday balloons">
    </div>
</body>
</html>
