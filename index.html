<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons Bring Joy Photoshoot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            column-count: 5;
            column-gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        @media (max-width: 1200px) {
            .gallery {
                column-count: 4;
            }
        }
        @media (max-width: 1000px) {
            .gallery {
                column-count: 3;
            }
        }
        @media (max-width: 800px) {
            .gallery {
                column-count: 2;
            }
        }
        @media (max-width: 400px) {
            .gallery {
                column-count: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Balloons Bring Joy Photoshoot</h1>
    <div class="gallery">
        <img src="image1.png" alt="Happy boy with balloons">
        <img src="image2.png" alt="Smiling girl with Happy Birthday balloon">
        <img src="image3.png" alt="Joyful boy with colorful balloons">
        <img src="image4.png" alt="Cheerful girl holding birthday balloons">
        <img src="image5.png" alt="Excited girl with birthday balloons">
        <img src="image6.png" alt="Happy boy with balloons">
        <img src="image7.png" alt="Smiling girl with Happy Birthday balloon">
        <img src="image8.png" alt="Joyful boy with colorful balloons">
        <img src="image9.png" alt="Cheerful girl holding birthday balloons">
        <img src="image10.png" alt="Excited girl with birthday balloons">
    </div>
</body>
</html>
