<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons Bring Joy Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Balloons Bring Joy!</h1>
    <div class="gallery">
        <img src="image1.png" alt="Happy boy with balloons">
        <img src="image2.png" alt="Smiling girl with Happy Birthday balloon">
        <img src="image3.png" alt="Joyful boy with colorful balloons">
        <img src="image4.png" alt="Cheerful girl holding birthday balloons">
        <img src="image5.png" alt="Excited girl with birthday balloons">
        <img src="image6.png" alt="Happy boy with balloons">
        <img src="image7.png" alt="Smiling girl with Happy Birthday balloon">
        <img src="image8.png" alt="Joyful boy with colorful balloons">
        <img src="image9.png" alt="Cheerful girl holding birthday balloons">
        <img src="image10.png" alt="Excited girl with birthday balloons">
    </div>
</body>
</html>
